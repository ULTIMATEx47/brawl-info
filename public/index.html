<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Brawl Stars Oyuncu Bilgisi</title>
<style>
body{font-family:Arial,sans-serif;background:#0f172a;color:#e6eef8;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
.box{background:#1e293b;padding:20px;border-radius:12px;text-align:center;width:350px}
input,button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none}
button{background:#3b82f6;color:white;cursor:pointer}
pre{text-align:left;background:#020617;padding:10px;border-radius:8px;max-height:300px;overflow-y:auto;margin-top:10px}
</style>
</head>
<body>
<div class="box">
<h2>Brawl Stars Oyuncu Bilgisi</h2>
<input id="tag" placeholder="#8CG8LUJ veya 8CG8LUJ"/>
<button id="btn">Bilgileri Getir</button>
<div id="output"></div>
<pre id="raw" style="display:none"></pre>
</div>
<script src="app.js"></script>
</body>
</html>
